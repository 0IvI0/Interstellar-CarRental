<div class="w3-content w3-mobile">

  <app-session-user></app-session-user>

  <div class="homeButtonsCard w3-content">
      <button class="homeButton btnStyle"><a routerLinkActive="active" routerLink="/home">
        Home
        </a>
      </button>
      
      <button class="regButton btnStyle" *ngIf="sessionUser === null"><a routerLinkActive="active" routerLink="/register">
        Register
        </a>
      </button>

      <button class="loginButton btnStyle" *ngIf="sessionUser === null"><a routerLinkActive="active" routerLink="/login">
        Login
        </a>
      </button>
  </div>

  <div class="routerOutletBody w3-content">
    <router-outlet></router-outlet>
  </div>

</div>
