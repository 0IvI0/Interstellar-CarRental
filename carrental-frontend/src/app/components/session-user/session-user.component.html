<div class="mainPageContainer sessionUserInfo">
    <div class="notLoggedInInfo sessionInfoFont" *ngIf="sessionUser === null">
        You are NOT logged in.
    </div>
    <div class="loggedInAsInfo sessionInfoFont" *ngIf="sessionUser !== null">
        Logged in as {{ sessionUser.username }}.
    </div>
    <div class="logoututton btnStyle fontEthnocentric" *ngIf="sessionUser !== null">
        <button (click)="logout()">Logout</button>
    </div>
</div>
