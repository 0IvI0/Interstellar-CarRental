<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
  
        <div class="form-group">
          <label for="vehicleID">Vehicle ID:</label>
          <input
            type="text"
            class="form-control"
            id="vehicleID"
            required
            [(ngModel)]="car.vehicleID"
            name="vehicleID"
          />
        </div>
  
        <div class="form-group">
          <label for="imgURL">Image url:</label>
          <input
            class="form-control"
            id="imgURL"
            required
            [(ngModel)]="car.imgURL"
            name="imgURL"
          />
        </div>
  
        <div class="form-group">
          <label for="modelName">Model name:</label>
          <input
            class="form-control"
            id="modelName"
            required
            [(ngModel)]="car.modelName"
            name="modelName"
          />
        </div>
  
        <div class="form-group">
          <label for="manufacturingDate">Manufacturing date:</label>
          <input
            class="form-control"
            id="manufacturingDate"
            required
            [(ngModel)]="car.manufacturingDate"
            name="manufacturingDate"
          />
        </div>
  
        <div class="form-group">
          <label for="propellantType">Propellant type:</label>
          <input
            class="form-control"
            id="propellantType"
            required
            [(ngModel)]="car.propellantType"
            name="propellantType"
          />
        </div>
  
        <div class="form-group">
          <label for="kilometerReading">Kilometer reading:</label>
          <input
            class="form-control"
            id="kilometerReading"
            required
            [(ngModel)]="car.kilometerReading"
            name="kilometerReading"
          />
        </div>
  
        <button (click)="createCar()" class="btn btn-success">Submit Car </button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You have successfully submitted a new Car item!</h3>
        <button class="btn btn-success" (click)="newCar()">Add new car</button>
      </div>
    </div>
  </div>
